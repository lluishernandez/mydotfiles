# Encoding
set -g utf8
set-window-option -g utf8 on

# Default terminal
# (Fake xterm-256 color, since some remote servers have limited termcap db.)
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm"

# Ctrl + A
unbind C-b
set-option -g prefix 'C-\'
# Usability
set -s escape-time 0
set -g base-index 1
set -g aggressive-resize on
#set-option default-path "#{pane_current_path}"

# Keys
set-window-option -g mode-keys vi

bind c new-window -c "#{pane_current_path}"
#bind s split-window -v -c "#{pane_current_path}"
#bind v split-window -h -c "#{pane_current_path}"

bind v split-window -c "#{pane_current_path}" -h
bind s split-window -c "#{pane_current_path}" -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 3
bind + resize-pane -U 3

bind z resize-pane -Z
bind -n C-k clear-history

#set -g status-bg colour234
#set-environment -g POWERLINE_COMMAND "powerline"
#set-environment -g POWERLINE_CONFIG_COMMAND "powerline-config"

# Status line
#
#source "/usr/share/powerline/bindings/tmux/powerline.conf"
#source "/usr/share/powerline/bindings/tmux/powerline_tmux_1.8_plus.conf"
#source "/usr/share/powerline/bindings/tmux/powerline_tmux_1.9_plus.conf"

setw -g automatic-rename on
set -g status-interval 10

#### COLOUR (Solarized 256)
# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
