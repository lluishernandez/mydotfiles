# Encoding
set -g utf8
set-window-option -g utf8 on

# Default terminal
# (Fake xterm-256 color, since some remote servers have limited termcap db.)
#set -g default-terminal "screen-256color"
set -g default-terminal "xterm"

# Ctrl + A
unbind C-b
set -g prefix C-a
bind a send-prefix

# Usability
set -s escape-time 0
set -g base-index 1

set -g aggressive-resize on


bind c new-window -c "#{pane_current_path}"

# Keys

set-window-option -g mode-keys vi

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 3
bind + resize-pane -U 3

bind ? resize-pane -Z
set -g status-bg colour234

set-environment -g POWERLINE_COMMAND "powerline"
set-environment -g POWERLINE_CONFIG_COMMAND "powerline-config"

# Status line
#
source "/usr/share/powerline/bindings/tmux/powerline.conf"
source "/usr/share/powerline/bindings/tmux/powerline_tmux_1.8_plus.conf"
source "/usr/share/powerline/bindings/tmux/powerline_tmux_1.9_plus.conf"

set -g status-interval 10

